<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رسالة خاصة لك!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('images/WhatsApp\ Image\ 2025-02-23\ at\ 4.39.35\ PM.jpeg') no-repeat  center;
            text-align: center;
            color: #ffffff;
            
            animation: backgroundMove 10s infinite alternate;
        }
        @keyframes backgroundMove {
            0% { background-position: center top; }
            110% { background-position: center bottom; }
        }

        .container {
            margin-top: 20vh;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            display: inline-block;
        }

        h1 {
            font-size: 24px;
        }

        .message {
            display: none;
            font-size: 20px;
            margin-top: 15px;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.8s ease-in-out, transform 0.5s ease-in-out;
        }

        .message.show {
            opacity: 1;
            transform: scale(1);
        }

        button {
            background: gold;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        button:hover {
            background: darkorange;
        }

        #shareButton {
            background: dodgerblue;
            color: white;
        }

        #shareButton:hover {
            background: deepskyblue;
        }

        /* قلوب متحركة */
        .hearts {
            position: fixed;
            top: 0;
            left: 50%;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
        }

        @keyframes fall {
            from { transform: translateY(-10vh) scale(1); opacity: 1; }
            to { transform: translateY(100vh) scale(0.5); opacity: 0; }
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: fall 5s linear infinite;
        }
      
    </style>
</head>
<body>

    <div class="container">
        <h1>💌 رسالة مفاجئة من <span id="senderName"></span>!</h1>
        <button id="openMessage">اضغط هنا لفتح الرسالة</button>
        <p class="message" id="message">🌙رمضان كريم يا كابتن! كل سنة وحضرتك طيب وبألف صحة وسعادة. ربنا يجعل الشهر ده مليان بالخير والبركة ليك، ويوفقك في كل خطواتك. شكرًا على مجهودك معايا، ويا رب دايمًا نجاح وتألق في حياتك المهنية والشخصية🤲❤️"
            💖✨</p>
        <button id="shareButton">مشاركة الرسالة</button>
    </div>

    <div class="hearts"></div>

    <script>
       document.addEventListener("DOMContentLoaded", function () {
            function getQueryParam(param) {
                let urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            let sender = getQueryParam("n") || "شخص مجهول";
            document.getElementById("senderName").textContent = sender;

            // فتح الرسالة مع تأثير وموسيقى
            document.getElementById("openMessage").addEventListener("click", function () {
                let message = document.getElementById("message");
                message.style.display = "block";
                
                let audio = new Audio("audio/message.mp3");
                audio.play();
                
                setTimeout(() => {
                    message.classList.add("show");
                }, 50);
            });

            // زر المشاركة عبر واتساب
            document.getElementById("shareButton").addEventListener("click", function () {
                let currentUrl = window.location.origin + window.location.pathname;
                let shareUrl = '${currentUrl}?n=${encodeURIComponent(sender)}';
                
                // تكوين رابط واتساب
                let whatsappUrl = 'https://wa.me/?text=${encodeURIComponent("📩 رسالة لك من " + sender + ":\n" + shareUrl)}';
                
                // فتح واتساب في نافذة جديدة
                window.open(whatsappUrl, "_blank");
            });

            // إنشاء قلوب متحركة
            setInterval(() => {
                let heart = document.createElement("div");
                heart.innerHTML = "❤️";
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.querySelector(".hearts").appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }, 500);
        });

    </script>

</body>
</html>
